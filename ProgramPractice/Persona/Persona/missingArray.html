<html>
<script>
    // ...........................1ST WAY TO SOLVE.......................
    // var a = [100,1,4,7];
    var a = [3, 9, 0, 18, 20, 30, 1];
    a.sort((a, b) => {
        return a - b;
    });
    count = a[a.length - 1];
    var missing = [];
    for (var i = 1; i <= count; i++) {
        if (a.indexOf(i) == -1) {
            missing.push(i);
        }
    }
    console.log(missing.toString());

    // ...........................2nST WAY TO SOLVE.......................

    const numArr = [3, 4, 7, 8, 15];

    const missings = [];

    for (let i in numArr) {
        let x = numArr[i] - numArr[i - 1];

        let diff = 1;
        while (diff < x) {
            missings.push(numArr[i - 1] + diff);
            diff++;
        }
    }

    console.log(missings.toString());
</script>

</html>
