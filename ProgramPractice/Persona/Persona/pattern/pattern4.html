<html>
<script>
    function printPattern(num) {
        for (let i = 0; i < num; i++) {
            let line = '';
            for (let j = num; j > i; j--) {
                line += j + ' ';
            }
            console.log(line.trim());
        }
    }

    // Example usage:
    printPattern(5);

</script>

</html>
