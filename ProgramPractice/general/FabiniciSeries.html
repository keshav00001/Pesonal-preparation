<!-- using recursion Fabinici series -->

<script>
    function fibonacci(n) {
  // Base case: Return n if it's 0 or 1
  if (n <= 1) {
    return n;
  }

  // Recursive case: Sum of the two previous Fibonacci numbers
  return fibonacci(n - 1) + fibonacci(n - 2);
}

function generateFibonacciSeries(n) {
  let series = [];
  for (let i = 0; i < n; i++) {
    series.push(fibonacci(i));
  }
  return series;
}

// Example usage
let numberOfTerm = 10; // Change this value for different lengths of the series
let fibSeries = generateFibonacciSeries(numberOfTerm);
console.log(fibSeries);

</script>
