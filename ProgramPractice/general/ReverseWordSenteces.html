<html>
    <script>
        function reverseWords(sentence) {
  // Split the sentence into an array of words using space as the delimiter
  const words = sentence.split(' ');

  // Initialize an empty array to hold the reversed words
  const reversedWords = [];

  // Iterate over the words array from the end to the beginning
  for (let i = words.length - 1; i >= 0; i--) {
    // Add each word to the reversedWords array
    reversedWords.push(words[i]);
  }

  // Join the reversed words array into a string with spaces
  return reversedWords.join(' ');
}

// Example usage
const inputSentence = "Hello world this is JavaScript";
console.log(reverseWords(inputSentence)); // Output: "JavaScript is this world Hello"

    </script>
</html>
