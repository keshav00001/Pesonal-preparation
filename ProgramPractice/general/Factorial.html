<html>

<script>
    // Function to calculate factorial using a for loop
function factorial(n) {
  // If n is less than 0, return an error message
  if (n < 0) {
    return "Factorial is not defined for negative numbers.";
  }

  // Initialize result to 1 (since the factorial of 0 is 1)
  let result = 1;

  // Loop to multiply result by every integer from 2 to n
  for (let i = 2; i <= n; i++) {
    result *= i;
  }

  return result;
}

// Example usage
let number = 5; // Change this to any positive integer
console.log(`The factorial of ${number} is: ${factorial(number)}`);

</script>
</html>
