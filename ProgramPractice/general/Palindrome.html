<html>


<script>
    function isNumberPalindrome(num) {
    let originalNum = num;
    let reversedNum = 0;

    while (num > 0) {
        // Get the last digit
        const digit = num % 10;
        // Build the reversed number
        reversedNum = reversedNum * 10 + digit;
        // Remove the last digit from the original number
        num = Math.floor(num / 10);
    }

    return originalNum === reversedNum;
}
