<!-- 2nd -->

<script>

let products = [
  { pid: 1, pname: "mobile", category: 1 },
  { pid: 2, pname: "laptop", category: 1 },
  { pid: 3, pname: "BED", category: 2 },
  { pid: 4, pname: "table", category: 2 },
];

let category = [
  { id: 1, category_name: "electronics" },
  { id: 2, category_name: "furniture" },
];


let categoryMap = category.reduce((acc, curr) => {
  acc[curr.id] = curr.category_name;
  return acc;
}, {});


let updatedProducts = products.map(product => ({
  ...product,
  category: categoryMap[product.category]
}));

console.log(updatedProducts);
</script>




</html>
