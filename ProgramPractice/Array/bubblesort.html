<html>
    <script>
        let arr = [2, 6, 0, 4, 8, 9];

// Bubble Sort Algorithm
for (let i = 0; i < arr.length; i++) {
    for (let j = 0; j < arr.length - 1 - i; j++) {
        if (arr[j] > arr[j + 1]) {
            // Swap elements if they are in the wrong order
            let temp = arr[j];
            arr[j] = arr[j + 1];
            arr[j + 1] = temp;
        }
    }
}

console.log(arr);  // [0, 2, 4, 6, 8, 9]

    </script>

</html>
